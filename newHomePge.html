<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center p-6">
            <div class="text-2xl font-bold text-blue-600">
                <a href="#">E-Shop</a>
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-blue-600">Home</a></li>
                    <li><a href="#" class="hover:text-blue-600">Shop</a></li>
                    <li><a href="#" class="hover:text-blue-600">About</a></li>
                    <li><a href="#" class="hover:text-blue-600">Contact</a></li>
                </ul>
            </nav>
            <div>
                <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Cart (0)</a>
            </div>
        </div>
    </header>
    
    <main class="container mx-auto mt-8 p-6">
        <section id="hero" class="bg-cover bg-center h-96 rounded-lg shadow-lg" style="background-image: url('https://via.placeholder.com/1200x400');">
            <div class="flex items-center justify-center h-full bg-gray-900 bg-opacity-50 rounded-lg">
                <div class="text-center text-white">
                    <h1 class="text-4xl font-bold mb-4">Welcome to E-Shop</h1>
                    <p class="text-lg mb-4">Your one-stop shop for everything you need.</p>
                    <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Shop Now</a>
                </div>
            </div>
        </section>
        
        <section id="featured-products" class="mt-12">
            <h2 class="text-3xl font-bold mb-6 text-center">Featured Products</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <img src="https://via.placeholder.com/300x300" alt="Product 1" class="h-64 w-full object-cover mb-4 rounded">
                    <h3 class="text-xl font-bold mb-2">Product 1</h3>
                    <p class="text-gray-700 mb-4">$29.99</p>
                    <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Add to Cart</a>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <img src="https://via.placeholder.com/300x300" alt="Product 2" class="h-64 w-full object-cover mb-4 rounded">
                    <h3 class="text-xl font-bold mb-2">Product 2</h3>
                    <p class="text-gray-700 mb-4">$39.99</p>
                    <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Add to Cart</a>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <img src="https://via.placeholder.com/300x300" alt="Product 3" class="h-64 w-full object-cover mb-4 rounded">
                    <h3 class="text-xl font-bold mb-2">Product 3</h3>
                    <p class="text-gray-700 mb-4">$49.99</p>
                    <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Add to Cart</a>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="bg-gray-800 text-white text-center p-6 mt-12">
        <p>&copy; 2024 E-Shop. All rights reserved.</p>
    </footer>
</body>
</html>
