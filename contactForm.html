    <style>
        *{
            font-family: Montserrat;

        .card{
            border: 2px solid #c425c4;
            width: 20%;
            box-shadow: 3px 3px 5px 2px #98349816;
            border-radius: 10px;
            padding: 30px;

        }

        body{

           /* background-color: #5750be;*/

        }
        .form-title{
            text-align: center;

        }
        .text-input, .btn{

            width: 100%;
        }
        .text-input{
            margin-bottom: 10px;
            padding: 5px 10px;

        }
        .btn{

            font-weight: bold;
            padding: 10px;
            border: none;

        }
        .btn:hover{
                    background-color: black;
                }

    </style>

</head>
